# filter

<script>
  console.clear();

  const filter = (func, iter) => {
    let arr = [];
    for (const a of iter) {
      if (func(a)) arr.push(a);
    }
    return arr;
  };

  log(...filter(p => p.price < 20000, products));

# reduce
<script>
    const reduce = (iter, func, memo) => {
      if (!memo) {
        iter = iter[Symbol.iterator]();
        memo = iter.next();
      }
      for (const a of iter) {
        memo = func(memo, a);
      }
      return memo;
    };
    const nums = [1, 2, 3, 4, 5];

    log(reduce(nums, (a, b) => a + b));
