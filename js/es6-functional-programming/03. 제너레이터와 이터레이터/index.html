<script>const log = console.log</script>

# 제너레이터 / 이터레이터
- 제너레이터: 이터레이터이자 이터러블을 생성하는 함수

<script>
     function *gen() {
       yield 1;
       yield 2;
       yield 3;
     }

     let iter = gen();
     log(iter[Symbol.iterator]() === iter);
     log(iter.next());
     log(iter.next());
</script>

# odds

<script>
    function *infinity(i = 0) {
      while (true) yield i++;
    }
    function *odds(l) {
      for (let i = 0; i < l; i++) {
        if (i % 2) yield i;
      }
    }
    let iter2 = odds(10);
    log(iter2.next());
    log(iter2.next());
    log(iter2.next());
</script>

# for of, 전개 연산자, 구조 분해, 나머지 연산자

<script>
    log(...odds(10));
    log([...odds(10), ...odds(20)]);

    const [head, ...tail] = odds(5);
    log(head);
    log(tail);
</script>
